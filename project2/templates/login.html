<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Bar</title>
<style>
  /* Basic styling */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  /* Navigation bar */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar p {
      float: left;
    margin: 0;
    padding: 14px 20px;
    color: #f2f2f2;
      font-size: 17px;
  }
  
  .navbar a {
    float: right;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  
  .navbar a:hover {
    background-color: #ddd;
    color: #333;
  }
  
  /* Responsive navigation bar */
  @media screen and (max-width: 600px) {
    .navbar {
      overflow: auto; /* Added to prevent clipping */
    }
    .navbar h1,
    .navbar a {
      float: none;
      display: block;
      text-align: left;
    }
  }
      .login-container {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .forgot-password {
        text-align: right;
        margin-bottom: 15px;
    }
    .register-link {
        text-align: center;
    }

</style>
</head>
<body>
<div class="navbar">
 <center> <p>Sunil IT Hub</p></center>
  <a href="contact">Contactus</a>
  <a href="login">login</a>
  <a href="registerinput">Register</a>
  <a href="index">Home</a>
</div>
<div class="login-container">
    <h2>Login</h2>
    <form action="./log" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
    </form>
    <div class="forgot-password">
        <a href="#">Forgotten Password?</a>
    </div>
    <div class="register-link">
        <p>Don't have an account? <a href="registerinput">Register</a></p>
    </div>
</div>
</body>
</html>
