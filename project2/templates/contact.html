<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Bar</title>
<style>
  /* Basic styling */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  /* Navigation bar */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar p {
      float: left;
    margin: 0;
    padding: 14px 20px;
    color: #f2f2f2;
      font-size: 17px;
  }
  
  .navbar a {
    float: right;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  
  .navbar a:hover {
    background-color: #ddd;
    color: #333;
  }
  
  /* Responsive navigation bar */
  @media screen and (max-width: 600px) {
    .navbar {
      overflow: auto; /* Added to prevent clipping */
    }
    .navbar h1,
    .navbar a {
      float: none;
      display: block;
      text-align: left;
    }
  }
      .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
          padding-right: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

  }
</style>
